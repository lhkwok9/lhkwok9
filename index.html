<!DOCTYPE html>
<html>
<head>
  <title>My GitHub.io Page</title>
  <style>
    /* Style for the circles */
    .circle {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      margin: 10px;
    }
    
    /* Style for the color buttons */
    .color-button {
      margin-top: 10px;
    }
  </style>
  <script>
    function changeColor(color) {
      var circles = document.getElementsByClassName('circle');
      for (var i = 0; i < circles.length; i++) {
        circles[i].style.backgroundColor = color;
      }
    }
  </script>
</head>
<body>
  <div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div>
    <button class="color-button" onclick="changeColor('red')">Change to Red</button>
    <button class="color-button" onclick="changeColor('blue')">Change to Blue</button>
  </div>
</body>
</html>
