<!DOCTYPE html>
<html>
<head>
  <title>My GitHub.io Page</title>
  <style>
    /* Style for the circles */
    .circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 10px;
    }
    
    /* Style for the color buttons */
    .color-button {
      margin-top: 10px;
    }
  </style>
  <script>
    function changeColor(element, color) {
      element.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <div class="circle-container">
    <div class="row">
      <div class="circle" onclick="changeColor(this, 'red')"></div>
      <div class="circle" onclick="changeColor(this, 'blue')"></div>
      <div class="circle" onclick="changeColor(this, 'red')"></div>
    </div>
    <div class="row">
      <div class="circle" onclick="changeColor(this, 'blue')"></div>
    </div>
    <div class="row">
      <div class="circle" onclick="changeColor(this, 'red')"></div>
      <div class="circle" onclick="changeColor(this, 'blue')"></div>
      <div class="circle" onclick="changeColor(this, 'red')"></div>
    </div>
  </div>
</body>
</html>
