<!DOCTYPE html>
<html>
<head>
  <title>My GitHub.io Page</title>
  <style>
    /* Style for the circle buttons */
    .circle-button {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #337ab7;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
    
    /* Style for the square buttons */
    .square-button {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #5cb85c;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="circle-button">1</div>
    <div class="circle-button">2</div>
    <div class="circle-button">3</div>
    <div class="circle-button">4</div>
    <div class="circle-button">5</div>
    <div class="circle-button">6</div>
    <div class="circle-button">7</div>
    <div class="circle-button">8</div>
    <div class="circle-button">9</div>
  </div>
  <div>
    <div class="square-button">A</div>
    <div class="square-button">B</div>
  </div>
</body>
</html>
