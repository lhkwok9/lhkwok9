<!DOCTYPE html>
<html>
<head>
  <title>My GitHub.io Page</title>
  <style>
    /* Style for the circles */
    .circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 10px;
    }

    .my-element {
      margin: 50px;
    }
    
    /* Style for the color buttons */
    .color-button {
      margin-top: 10px;
    }
  </style>
  <script>
    function toggleColor(element) {
      if (element.style.backgroundColor === 'red') {
        element.style.backgroundColor = 'blue';
      } else {
        element.style.backgroundColor = 'red';
      }
    }

    function updateScores(increment) {
      // Get the <h1> element with id "scores"
      var scoresElement = document.getElementById("scores");
      
      // Get the current scores
      var currentScores = scoresElement.textContent.split(":");
      var homeScore = parseInt(currentScores[0]);
      var awayScore = parseInt(currentScores[1]);
      
      // Update the scores
      if (increment) {
        homeScore++;
      } else {
        awayScore--;
      }
      
      // Update the <h1> element with the new scores
      scoresElement.textContent = homeScore + ":" + awayScore;
    }
  </script>
</head>
<body>
  <header>
    <h1 id="scores">0:0</h1>
  </header>
  <button onclick="updateScores(true)">Increase Score</button>
  <button onclick="updateScores(false)">Decrease Score</button>
  <div class="circle-container">
    <div class="row">
      <div class="circle" onclick="toggleColor(this)"></div>
      <div class="my-element"></div>
      <div class="circle" onclick="toggleColor(this)"></div>
      <div class="my-element"></div>
      <div class="circle" onclick="toggleColor(this)"></div>
    </div>
    <div class="row">
      <div class="circle" onclick="toggleColor(this)"></div>
      <div class="my-element"></div>
      <div class="circle" onclick="toggleColor(this)"></div>
    </div>
    <div class="row">
        <div class="circle" onclick="toggleColor(this)"></div>
      </div>
    <div class="row">
        <div class="circle" onclick="toggleColor(this)"></div>
        <div class="my-element"></div>
        <div class="circle" onclick="toggleColor(this)"></div>
    </div>
    <div class="row">
        <div class="circle" onclick="toggleColor(this)"></div>
        <div class="my-element"></div>
        <div class="circle" onclick="toggleColor(this)"></div>
        <div class="my-element"></div>
        <div class="circle" onclick="toggleColor(this)"></div>
    </div>
  </div>
</body>
</html>
